<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
    <ui:composition>

        <h:form id="categoriesForm">
            <h:panelGroup id="categoriesTable" layout="block" styleClass="table-responsive">
                <h:dataTable value="#{categoriesBean.categories}" var="category"
                             binding="#{categoriesBean.dataTable}"
                             styleClass="table table-striped">

                    <h:column>
                        <f:facet name="header">
                            Category name
                        </f:facet>
                        #{category.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Category position
                        </f:facet>V
                        #{category.position}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Parent category
                        </f:facet>
                        #{category.parent.name}
                    </h:column>
                    <h:column>
                        <h:commandLink action="#{userEdit.loadUser(user.id)}"
                                       a:data-toggle="modal" a:data-target="#userEdit">
                            <span class="glyphicon glyphicon-edit"/>
                            <f:ajax render=":userEditForm"/>
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <h:commandLink action="#{userEdit.loadUser(user.id)}"
                                       a:data-toggle="modal" a:data-target="#userDelete">
                            <f:ajax render=":userDeleteForm"/>
                            <span class="glyphicon glyphicon-remove"/>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </h:form>

    </ui:composition>
</h:body>
</html>
