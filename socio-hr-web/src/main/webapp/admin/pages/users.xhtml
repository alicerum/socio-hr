<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:body>
    <ui:composition>

        <h:form>
            <div class="table-responsive">
                <h:dataTable value="#{usersBean.users}" var="user"
                             binding="#{usersBean.dataTable}"
                             styleClass="table table-striped">

                    <h:column>
                        <f:facet name="header">
                            User name
                        </f:facet>
                        #{user.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            User email
                        </f:facet>
                        #{user.email}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            User role
                        </f:facet>
                        #{user.role}
                    </h:column>
                    <h:column>
                        <h:commandLink action="#{userEdit.loadUser(user.id)}"
                                a:data-toggle="modal" a:data-target="#userEdit">
                            <span class="glyphicon glyphicon-edit"/>
                            <f:ajax render="userEditName"/>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>

        <h:panelGroup id="userEdit" layout="block"
                styleClass="modal fade" a:role="dialog" a:aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        User name:
                        <h:inputText id="userEditName" styleClass="form-control" value="#{userEdit.user.name}"/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </h:panelGroup>

    </ui:composition>
</h:body>
</html>
